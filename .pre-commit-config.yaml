default_install_hook_types: [pre-commit, commit-msg]
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v6.0.0
  hooks:
    - id: check-added-large-files
      exclude: (?x)^(docs)
      stages: [pre-commit]
    - id: check-case-conflict
      stages: [pre-commit]
    - id: check-merge-conflict
      stages: [pre-commit]
    - id: detect-private-key
      stages: [pre-commit]
    - id: forbid-new-submodules
      stages: [pre-commit]
    - id: check-builtin-literals
      stages: [pre-commit]
    - id: check-yaml
      stages: [pre-commit]

- repo: https://github.com/jumanjihouse/pre-commit-hooks
  rev: 3.0.0
  hooks:
    - id: forbid-binary
      stages: [pre-commit]
      exclude: (?x)^(docs)
    - id: git-dirty
      stages: [pre-commit]
    - id: git-check
      stages: [pre-commit]

- repo: https://github.com/Lucas-C/pre-commit-hooks
  rev: v1.5.5
  hooks:
    - id: forbid-crlf
      stages: [pre-commit]
    - id: remove-crlf
      stages: [pre-commit]
    - id: forbid-tabs
      stages: [pre-commit]
    - id: remove-tabs
      stages: [pre-commit]

- repo: https://github.com/commitizen-tools/commitizen
  rev: v4.8.3
  hooks:
    - id: commitizen
      stages: [commit-msg]

- repo: local
  hooks:
    - id: cargo-test
      stages: [pre-commit]
      name: cargo test
      description: Run the test suite
      entry: cargo test
      language: system
      types: [rust]
      pass_filenames: false
    - id: cargo-fmt
      stages: [pre-commit]
      name: cargo fmt
      description: Format files with cargo fmt.
      entry: cargo fmt
      language: system
      types: [rust]
      args: ["--"]
    - id: cargo-check
      stages: [pre-commit]
      name: cargo check
      description: Check the package for errors.
      entry: cargo check
      language: system
      types: [rust]
      pass_filenames: false
    - id: cargo-clippy
      stages: [pre-commit]
      name: cargo clippy
      description: Lint rust sources
      entry: cargo clippy
      language: system
      args: ["--", "-D", "warnings"]
      types: [rust]
      pass_filenames: false
    - id: version-check
      stages: [pre-commit]
      name: version check
      description: Check the version
      entry: check-version.sh
      language: script
      types: [rust]
      pass_filenames: false

- repo: https://github.com/codespell-project/codespell
  rev: v2.4.1
  hooks:
    - id: codespell
      stages: [pre-commit]
      args:
        - '--ignore-words-list=crate'
        - '--skip=*.lock'
